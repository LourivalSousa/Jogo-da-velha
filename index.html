<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./game.js"></script>
    <h2>Jogo da Velha</h2>
    <div id="container">
        <div class="square s1" data-square="0" ></div>
        <div class="square s2" data-square="1" ></div>
        <div class="square s3" data-square="2" ></div>

        <div class="square s4" data-square="3" ></div>
        <div class="square s5" data-square="4" ></div>
        <div class="square s6" data-square="5" ></div>

        <div class="square s7" data-square="6" ></div>
        <div class="square s8" data-square="7" ></div>
        <div class="square s9" data-square="8" ></div>
    </div>
    <div class="score">
        <div class="player"><h4>Player-X</h4> <div class="score-value X" >0</div> </div>
        <div class="empate"><h4>Empate</h4> <div class="score-value draw" >0</div> </div>
        <div class="player"><h4>Player-O</h4>  <div class="score-value O">0</div> </div>
    </div>
    <footer class="footer">
        <span>Criado por <strong>Lourival Sousa</strong><a href="https://github.com/LourivalSousa"><i class="devicon-github-original"></i> </a>      
        </span>
    </footer>
</body>
</html>
